<!doctype html>
<html>
<head>

	<meta charset="utf-8" />
	<title>Resume</title>

	<link rel="stylesheet" type="text/css" href="node_modules/microbox/css/microbox.css" />
	<link rel="stylesheet" type="text/css" href="css/resume.css" />

	<!-- favicons (see https://gist.github.com/eighttrackmind/7743482) -->
	
	<link rel="apple-touch-icon-precomposed" href="apple-touch-icon-152x152-precomposed.png">
	<link rel="icon" href="favicon.png">
	<!--[if IE]><link rel="shortcut icon" href="favicon.ico"><![endif]-->
	<meta name="msapplication-TileColor" content="#eee">
	<meta name="msapplication-TileImage" content="tileicon.png">

</head>
<body>

	<div class="spinner" id="loading"></div>

	<div id="resume"></div>

	<script src="//maps.google.com/maps/api/js?sensor=true"></script>
	<!--
		raphael doesn't support requirejs (eve should be packaged separately!), so we're stuck with using it sans require, as a browser global. raphael has lots of existing amd-compatible forks, but most of them are out of date. since keeping up to date is more important to us than consistency for resource loading, we'll opt for the bit of ugliness.
	-->
	<script src="node_modules/raphael/raphael.js"></script>
	<!--
		development:
		<script src="node_modules/requirejs/require.js" data-main="js/app.js"></script>
	-->
	<!-- production: -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
	<script src="resume.min.js"></script>

	<a id="forkme" href="https://github.com/eighttrackmind/resume"></a>

</body>
</html>
